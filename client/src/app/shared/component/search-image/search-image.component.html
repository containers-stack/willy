<mat-progress-bar *ngIf="this.inProgress" mode="indeterminate"></mat-progress-bar>
<h4>Search Image</h4>
<form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Image</mat-label>
      <input [disabled]="this.inProgress" type="text"
             placeholder="Search image on docker hub"
             aria-label="Number"
             matInput
             [formControl]="searchControl"
             [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let img of filteredOptions | async" [value]="img.name" matTooltip="{{img.description}}">
          <span>{{img.name}} | {{img.star_count}}‚≠ê</span>
          
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
<button [disabled]="this.inProgress" style="float: right;" mat-flat-button color="primary" (click)="pull()">Pull</button>
<button [disabled]="this.inProgress"  mat-flat-button color="warn" [mat-dialog-close]="true">Close</button>
