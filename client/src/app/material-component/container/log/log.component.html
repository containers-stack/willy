<mat-grid-list class="sticky-div" cols="3" rowHeight="10:1">
    <mat-grid-tile>
        <div style="position: absolute; left: 20px;">
            <h3>{{this.containerName.substring(1)}} Logs</h3>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div style="position: absolute; right: 250px;">
            <mat-slide-toggle [(ngModel)]="this.isFollow">Follow</mat-slide-toggle>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div style="position: absolute; right: 5px;">
            <button (click)='close()' mat-icon-button style="color: red;">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </mat-grid-tile>
</mat-grid-list>
<div id="logConsole" class="containerLog">
    <div *ngFor="let log of this.logs;">
        {{log}}
    </div>
</div>
