<mat-card>
    <mat-card-content>
        <mat-card-title>Containers</mat-card-title>
        <mat-card-subtitle>Container status</mat-card-subtitle>
        <div class="piechart">
            <x-chartist class="" [data]="donuteChart1.data" [type]="donuteChart1.type"
                [options]="donuteChart1.options" [responsiveOptions]="donuteChart1.responsiveOptions"
                [events]="donuteChart1.events"> </x-chartist>
        </div>
    </mat-card-content>
    <hr>
    <mat-card-content>
        <ul class="list-inline text-center">
            <li>
                <h6 class="text-success m-0">
                    <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10 "></i>Created</h6>
            </li>
            <li>
                <h6 class=" text-info  m-0">
                    <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>Restarting</h6>
            </li>
            <li>
                <h6 class=" text-purple  m-0">
                    <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>Running</h6>
            </li>
            <li>
                <h6 class=" text-purple  m-0">
                    <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>Removing</h6>
            </li>
            <li>
                <h6 class=" text-purple  m-0">
                    <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>Paused</h6>
            </li>
            <li>
                <h6 class=" text-purple  m-0">
                    <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>Exited</h6>
            </li>
            <li>
                <h6 class=" text-purple  m-0">
                    <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>Dead</h6>
            </li>
        </ul>
    </mat-card-content>
</mat-card>
